<!doctype html>
<html lang=en-us>
<head>
    <meta charset=UTF-8>
    <title>Githunt</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel=stylesheet href="assets/css/main.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-5">
                <h1>Githunt</h1>
                <p>Hunting the best Github projects</p>
            </div>

            <div class="col-md-5">
                    <fieldset class="form-group">
                        <select name="date-jump" id="date-jump" class="repos-filter form-control">
                            <option value="week" selected>Weekly</option>
                            <option value="month">Monthly</option>
                            <option value="year">Yearly</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <input id="language" placeholder="Default search on all languages" class="search repos-filter form-control"/>
                    </fieldset>
            </div>

        </div>

        <div class="row">
            <div class="main-content"></div>
        </div>

        <div class="row loading-more hide">
            <h2>Wait, hunting them down</h2>
        </div>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/storage.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/language.js"></script>
    </div>
</body>
</html>
