<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Githunt</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div id="particles-js"></div>
    </div>

    <div class="row">
        <div class="top-header">
            <div class="brand">
                <h1>Githunt <span class="muted">Options</span></h1>
                <p>Find the awesome things being built with the technologies of your like</p>
            </div>
        </div>

        <div class="row options-content">

            <div class="alert alert-info" role="alert">
                <p class="quote-item">
                    To make sure that you keep hunting smoothly, you may <a href="https://github.com/settings/tokens" target="_blank">generate a token</a> and add it below to override the Rate Limit imposed by Github
                </p>
            </div>

            <div class="row">
                <h4>Add API Token</h4>
                <fieldset class="form-group">
                    <input type="text" name="githunt_token" class="form-control githunt_token"/>
                </fieldset>
                <fieldset class="form-group">
                    <a href="#" class="btn btn-success save-token">Save</a>
                </fieldset>
            </div>
        </div>
    </div>

</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src=assets/js/storage.js></script>
<script src=assets/js/options.js></script>
</body>
</html>
